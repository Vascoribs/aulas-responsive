<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Media Queries</title>
        <style>
            *margin: 0; padding: 0;

            .small { display: none; }
            .large {display: none;}

            @media (min-width: 417px) {
                .small { display: block; }
            }

            @media (min-width: 1600px) {
                .small { display: none; }

                .large { display:block; }
            }
        </style>
    </head>
    <body>
        <div class="small">
            <img src="images/shallow-focus-vertical-shot-cute-golden-retriever-puppy-sitting-grass-ground_181624-27259.avif" alt="">
        </div>
        <div class="large">
            <img src="images/German-Shepherd-dog-Alsatian.webp" alt="">
        </div>
    </body>
</html>
